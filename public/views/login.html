<form ng-submit="login.doLogin()">

	<div class="alert alert-danger" ng-if="login.error">
		{{ login.error }}
	</div>
	<div>
		<a href="/users/create">Register</a>
	</div>
	<div class="form-group">
		<label>Username</label>
		<input type="text" class="form-control" ng-model="login.loginData.username">
	</div>
	<div class="form-group">
		<label>Password</label>
		<input type="text" class="form-control" ng-model="login.loginData.password">
	</div>
	<button type="submit" class="btn btn-block btn-primary">
		<span>Login</span>
	</button>
</form>
