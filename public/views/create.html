<form ng-submit="user.saveUser()">

	<div class="alert alert-danger" ng-show="user.message">
		{{ user.message }}
	</div>

	<div class="form-group">
		<label>Username</label>
		<input type="text" class="form-control" ng-model="user.userData.username">
	</div>
	<div class="form-group">
		<label>Email</label>
		<input type="text" class="form-control" ng-model="user.userData.email">
	</div>
	<div class="form-group">
		<label>Password</label>
		<input type="text" class="form-control" ng-model="user.userData.password">
	</div>
	<button type="submit" class="btn btn-block btn-primary">
		<span>Create User</span>
	</button>
</form>
