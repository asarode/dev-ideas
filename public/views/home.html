<div class="post-item" ng-repeat="post in main.posts">
	<div>Title: {{ post.title }}</div>
	<div>Body: {{ post.body }}</div>
	<div>Posted by: {{ post.author }}</div>
	<div>Posted at: {{ post.createdAt }}</div>
	<div>Upvotes: {{ post.upvoteCount }}</div>
	<button ng-click="main.upvote(post._id)">Upvote</button>
</div>
